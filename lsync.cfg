settings {
  logfile = "/var/log/lsyncd.log",
  statusFile = "/var/log/lsyncd-status.log",
  insist = true
}

sync {
  default.rsync,
  source = "/workplace/",
  target = "seongjun@seongjun.aka.corp.amazon.com:/workplace/",
  exclude = {
    ".DS_Store",
    ".Spotlight-V100",
    ".Trashes",
    ".fseventsd",
    ".idea",
    "build",
    "env",
    "out",
    "apollo-overrides",
    "brazil-pkg-cache",
    "release-info",
    "node_modules",
    "test-runtime*",
    "Personal"
  },
  delay = 0,
  rsync = {
    binary = "/usr/local/bin/rsync",
    archive = true,
    compress = true,
    _extra = {"-P", "-e", "/usr/bin/ssh -p 22 -i /Users/seongjun/.ssh/id_rsa -o StrictHostKeyChecking=no"}
  }
}
